<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Black Jack</h1>
    <div class="popup">
        <div class="outcome">
            <button id="ok" class="button">OK</button>
        </div>
    </div>
    <div class="dealer">
        <div class="dealer-info">
            <div class="dealerstatus"></div>
            <div class="dealerscore"></div>
        </div>
        <div class="dealercards"></div>
    </div>
    <div class="player">
        <div class="hit-stand">
            <button id="hit-button" class="button">HIT</button>
            <button id="stand-button" class="button">STAND</button>
        </div>
        <div class="player-info">
            <div class="playerscore"></div>
            <div class="playerstatus"></div>
        </div>
        <div class="playercards"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
