<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Black Jack</h1>
    <div class="dealer">
        <div class="dealerscore"></div>
        <div class="dealercards">
            <img src="./image/cards/0_back.png" alt="cards" width="130" height="189" class="back">
            <img src="./image/cards/7_c.png" alt="cards" width="130" height="189">
        </div>
    </div>
    <div class="player">
        <button id="hit-button">HIT</button>
        <div class="playerscore">9</div>
        <div class="playercards">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
